<script>
    $(window).on("load", function() {
        // Ajax Function to send a get request
        $.ajax({
            type: "GET",
            url: "https://jsonplaceholder.typicode.com/posts",
            data: {},
            success: function(response) {
                response.forEach(function(res) {
                    $("#posts").append(

                        `
        <a href="#" class="group edit" type="button" data-modal-toggle="defaultModal` + res.id + `" data-id="` + res.id + `" id="postitem` + res.id + `">
            <div class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8">
                <img src="https://picsum.photos/id/` + res.id + `/300/300" alt="Olive drab green insulated bottle with flared screw lid and flat top." class="w-full h-full object-center object-cover group-hover:opacity-75">
            </div>
            <h3 class="mt-4 text-md text-gray-900 text-bold font-bold" id="posttitle` + res.id + `"   onclick="openModal(` + res.id + `)">` + res.title + `</h3>  <div  class="deletePost" data-id="` + res.id + `"><i class="fas fa-trash float-right	text-red-600"></i></div>
            <h3 class="mt-4 text-sm text-gray-700 text-bold font-normal" id="postbody` + res.id + `">` + res.body + `</h3> 
              
                <p class="mt-1 text-lg font-medium text-gray-900"> Rs. ` + Math.floor((Math.random() * 1000) + 100) + `</p>
            </a> `);
                });
            },
        });
    }); // $(document).ready(function() { // console.log("ready!"); // });

    // edit Modal for every Item
    $('#posts').on('click', '.edit', function() {
        let id = $(this).data('id');
        $.ajax({
            type: "GET",
            url: "https://jsonplaceholder.typicode.com/posts/" + id,
            data: {},
            beforeSend: function() {
                // $('.loading').show();
            },
            success: function(data) {
                // $('.loading').hide();
                // $('.loading').hide();
                $('#title').val(data.title);
                $('#body').val(data.body);
                $('#postid').val(data.id);
            }
        })
    });

    // Delete an Item
    $('#posts').on('click', '.deletePost', function() {
        console.log('delete clicked')
            // e.preventDefault();
            // document.getElementById('authentication-modal').style.display = "none";
        let id = $(this).data('id');
        if (!confirm("Do you want to delete")) {
            return false;
        }
        $.ajax({
            type: "DELETE",
            url: "https://jsonplaceholder.typicode.com/posts/" + id,
            data: {},
            beforeSend: function() {
                // $('.loading').show();
            },
            success: function(data) {
                console.log(data)
                $("#postitem" + id).remove();

            }
        })
    });


    //Edit form Submit
    $("#editForm").submit(function(event) {
        event.preventDefault();
        //call update API here
        document.getElementById('authentication-modal').style.display = "none";

        let id = $("#postid").val();
        $.ajax({
            type: "PUT",
            url: "https://jsonplaceholder.typicode.com/posts/" + id,
            data: {
                title: $("#title").val(),
                body: $("#body").val()
            },
            beforeSend: function() {
                // $('.loading').show();
            },
            success: function(data) {
                console.log(data.title)
                    // $('.loading').hide();
                document.getElementById("posttitle" + id).innerHTML = data.title
                document.getElementById("postbody" + id).innerHTML = data.body

            }
        })
    });
</script>

<script>
    function openModal(id) {
        document.getElementById('authentication-modal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('authentication-modal').style.display = "none";
    }

    //On clicking ESC Key on keyboard close modal
    $(document).keydown(function(event) {
        if (event.keyCode == 27) {
            $('#authentication-modal').hide();
        }
    });

    $(document).click(function(e) {
        if ($(e.target).is('#authentication-modal')) {
            $('#authentication-modal').fadeOut(300);
        }

    });
</script>
